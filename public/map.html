<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get location</title>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUP4lwuTEXSPnFmJIY_eGSEnOGDGPxMRg&libraries=places&callback=initialize"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Get location</h1>
    <div id="map"></div>
    <input id="searchTextField" placeholder="Enter a destination" type="text">
    <div id="details"></div>

    <script>
        function initialize() {
            initMap();
  			initAutocomplete();
        }

        function initMap() {
            // Initialize the map
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15
            });

            // Try HTML5 geolocation to get the user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLatLng = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Center the map on the user's location
                    map.setCenter(userLatLng);

                    // Add a marker at the user's location
                    var userMarker = new google.maps.Marker({
                        position: userLatLng,
                        map: map,
                        title: 'Your Location'
                    });

                }, function() {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support geolocation
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, userLatLng) {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: userLatLng,
                zoom: 15
            });

            var errorInfo = browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.';

            alert(errorInfo);
        }

        let searchTextField
        function initAutocomplete() {
            searchTextField = new google.maps.places.Autocomplete(document.getElementById("searchTextField"), {
                types: ["bus_station", "transit_station"],
                componentRestrictions: {'country': ['TH']},
                fields: ['place_id', 'geometry', 'name'],
            })
            searchTextField.addListener("place_changed", onPlaceChanged)
        }

        function onPlaceChanged() {
            var place = searchTextField.getPlace()
            console.log(place.name)

            if (!place.geometry) {
                //User did not select a prediction; reset the input field
                document.getElementById('searchTextField').placeholder = "Enter a destination"
            } else {
                //Display details about the valid place
                document.getElementById('details').innerHTML = place.geometry.location.lat()+", "+place.geometry.location.lng()
            }
        }
    </script>
</body>
</html>
